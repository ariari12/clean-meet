<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
<p id="responseMessage"></p>

<script>
    $(document).ready(function () {
        $("#loginForm").on("submit", function (event) {
            event.preventDefault(); // 기본 폼 제출 방지

            // 로그인 요청 데이터 생성
            const loginData = {
                email: $("#email").val(),
                password: $("#password").val()
            };

            // Ajax 요청
            $.ajax({
                url: "/api/auth/login", // 로그인 엔드포인트 URL
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(loginData), // JSON 직렬화
                success: function (response) {
                    // 로그인 성공 메시지 표시
                    $("#responseMessage").css("color", "green").text("Login successful!");
                    console.log("JWT Token:", response.token); // JWT 토큰 콘솔 출력
                },
                error: function (xhr, status, error) {
                    // 에러 메시지 표시
                    $("#responseMessage").css("color", "red").text("Error: " + xhr.responseText || error);
                }
            });
        });
    });
</script>
</body>
</html>
